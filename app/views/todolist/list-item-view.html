
  <input id="item-{{item.id}}" type="checkbox" ng-model="item.done"/>
  <label for="item-{{item.id}}"><span ng-if="item.createdOn">{{item.createdOn|date:'short'}} | </span>{{item.value | limitTo:70}}</label>
